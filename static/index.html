<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8" />
  <title>Section</title>
  <script src="vue/vue-dev.js"></script>
  <script src="vue/vue-router.js"></script>
  <script src="element/index.js"></script>
  <link rel="stylesheet" href="element/index.css" />
  <link rel="stylesheet" href="css/index.css" />

  <script>
    function reactText() {
      var inStr = document.getElementById("input").value;
      var outStr = "";
      for (var i = 0; i < inStr.length; i++) {
        var indexStr = inStr.substr(i, 1);
        if (indexStr.indexOf("你") > -1) {
          indexStr = "我";
        } else if (indexStr.indexOf("我") > -1) {
          indexStr = "你";
        }
        outStr += indexStr;
      }
      document.getElementById("output").value = outStr;
    }
  </script>
</head>

<body>

  <div id="appVue">
    <el-container>
      <el-header>
        <el-menu class="el-menu-demo" mode="horizontal" background-color="#545c64" text-color="#fff"
          active-text-color="#ffd04b" router default-active="/home" @select="handleSelect">
          <el-menu-item index="/home" ac>打开</el-menu-item>
          <el-menu-item index="/menu">目录</el-menu-item>
          <el-menu-item index="/context">详情</el-menu-item>
        </el-menu>
      </el-header>
      <el-container>
        <el-main>
          <router-view></router-view>
        </el-main>
      </el-container>
    </el-container>
  </div>
  <script></script>
  <script src="js/inputVue.js"></script>
  <script src="js/home.js"></script>
  <script src="js/router.js"></script>
  <script src="js/appVue.js"></script>

</body>

</html>
